<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="playerId">Player ID</label>
      <input type="number" id="playerId" formControlName="playerId" >
    </div>
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input type="text" id="playerName" formControlName="playerName">
    </div>
    <div class="form-group">
      <label for="jerseyNumber">Jersey Number</label>
      <input type="number" id="jerseyNumber" formControlName="jerseyNumber">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" formControlName="role">
    </div>
    <div class="form-group">
      <label for="totalMatches">Total Matches</label>
      <input type="number" id="totalMatches" formControlName="totalMatches">
    </div>
    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" formControlName="teamName">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" formControlName="country">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <button type="submit" [disabled]="updateForm.invalid">Update</button>
  </form>
